<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureWay - Login Empresa</title>
    
    <!-- Scripts da API -->
    <script src="../js/api-config.js"></script>
    <script src="../js/login-empresa-integration.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a1f28 0%, #0d3d4d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-container {
            background: rgba(13, 61, 77, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3bbebe, #2a8a8a);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }

        .logo-section h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: white;
        }

        .logo-section p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .badge {
            display: inline-block;
            background: rgba(59, 190, 190, 0.2);
            color: #3bbebe;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: #3bbebe;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(59, 190, 190, 0.1);
        }

        .form-group input.error {
            border-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3bbebe, #2a8a8a);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 190, 190, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #3bbebe;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #4dd4d4;
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .register-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        .register-link a {
            color: #3bbebe;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #4dd4d4;
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: white;
        }

        /* Toast Notification */
        .notificacao-toast {
            position: fixed;
            bottom: 40px;
            right: 40px;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            font-weight: 600;
            z-index: 3000;
            color: white;
            font-size: 1.05rem;
            min-width: 300px;
            animation: slideInRight 0.4s ease;
            display: none;
        }

        .notificacao-toast.show {
            display: block;
        }

        .notificacao-toast.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .notificacao-toast.error {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .notificacao-toast.info {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .logo-section h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">SW</div>
            <h1>SecureWay</h1>
            <p>Acesso Empresarial</p>
            <span class="badge">üè¢ EMPRESA</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail Corporativo</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="empresa@exemplo.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input 
                    type="password" 
                    id="senha" 
                    name="senha" 
                    placeholder="Digite sua senha"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login">Entrar</button>

            <div class="forgot-password">
                <a href="#" id="forgotPassword">Esqueceu sua senha?</a>
            </div>
        </form>

        <div class="divider">‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</div>

        <div class="register-link">
            Ainda n√£o tem conta? <a href="../CadastroEmpresa/index.html">Cadastre sua empresa</a>
        </div>

        <div class="back-link">
            <a href="../Home/index.html">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Voltar ao in√≠cio
            </a>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="notificacao-toast" id="toast"></div>
</body>
</html>
