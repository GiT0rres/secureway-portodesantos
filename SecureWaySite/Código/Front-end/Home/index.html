<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureWay - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a1f28 0%, #0d3d4d 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0a1f28 0%, #0d3d4d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader {
            position: relative;
            width: 400px;
            height: 200px;
            margin-bottom: 30px;
        }

        .sun {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ff6b35 0%, #ff8c42 50%, #ffa726 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 107, 53, 0.9);
        }

        .truck {
            position: absolute;
            bottom: 15px;
            font-size: 50px;
            animation: drive 3s linear infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        @keyframes drive {
            0% { left: -100px; }
            100% { left: calc(100% + 100px); }
        }

        .loading-text {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Content */
        #content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #content.fade-in {
            opacity: 1;
        }

        /* Header */
        .header {
            background: rgba(13, 61, 77, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, #3bbebe, #2a8a8a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            margin-bottom: 2px;
        }

        .logo-text p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateY(-2px);
            border: 1px solid #4dd4d4;
        }

        .nav-btn.active {
            background: rgba(59, 190, 190, 0.3);
            border: 1px solid #3bbebe;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 270px;
            height: 100vh;
            background: rgba(13, 61, 77, 0.95);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            padding-top: 25px;
            transform: translateX(-100%);
            transition: transform 0.4s ease;
            z-index: 2000;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 0 25px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3bbebe, #2a8a8a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            color: white;
        }

        .user-info h3 {
            font-size: 1rem;
            color: white;
            margin-bottom: 3px;
        }

        .user-info p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .sidebar-nav {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px 18px;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .sidebar-link:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #4dd4d4;
            transform: translateX(4px);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 20, 25, 0.7);
            backdrop-filter: blur(3px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1500;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        /* Search Bar */
        .search-bar {
            position: relative;
            margin-bottom: 30px;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-bar input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #3bbebe;
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: white;
        }

        /* Cards */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 100px;
        }

        .card {
            background: rgba(13, 61, 77, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: #3bbebe;
        }

        .card h2 {
            font-size: 1.5rem;
            color: white;
            font-weight: 600;
        }

        .phone-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3bbebe, #2a8a8a);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .phone-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(59, 190, 190, 0.4);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #0d3d4d 0%, #0a1f28 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            line-height: 1;
        }

        .modal-close:hover {
            color: white;
            transform: rotate(90deg);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .info-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3bbebe;
        }

        .info-text p:first-child {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 3px;
        }

        .info-text p:last-child {
            color: white;
            font-size: 1rem;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            border-radius: 12px;
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .modal-btn.linkedin {
            background: #0077b5;
        }

        .modal-btn.linkedin:hover {
            background: #006399;
        }

        .modal-btn.website {
            background: #3bbebe;
        }

        .modal-btn.website:hover {
            background: #2a8a8a;
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }

            .nav-buttons span {
                display: none;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

    <script>
    // Arrays de exemplo (para demonstra칞칚o)
    const exampleCompanies = [
        {
            nome: "Santos Brasil",
            email: "contato@santosbrasil.com.br",
            telefone: "+55 13 2102-9000",
            address: "Av. Caminho da Gl칩ria, s/n췈 - Alemoa, Santos - SP",
            linkedin: "https://www.linkedin.com/company/santos-brasil",
            website: "https://www.santosbrasil.com.br"
        },
        {
            nome: "DP World Santos",
            email: "santos@dpworld.com",
            telefone: "+55 13 3202-6200",
            address: "Av. M치rio Covas J칰nior, s/n췈 - Porto, Santos - SP",
            linkedin: "https://www.linkedin.com/company/dp-world",
            website: "https://www.dpworld.com"
        }
        // ...mais empresas de exemplo
    ];

    // Lista final que ser치 exibida
    let companies = [...exampleCompanies];

    // Fun칞칚o para buscar empresas do banco
    async function fetchCompaniesFromAPI() {
        try {
            const res = await fetch('http://localhost:3034/api/enterprise'); // ajuste a URL da sua API
            if (!res.ok) throw new Error("Erro ao buscar empresas do banco");
            const data = await res.json();

            // Mapear para manter compatibilidade com o modal
            const apiCompanies = data.map(e => ({
                nome: e.nome,
                email: e.email,
                telefone: e.telefone,
                address: "N칚o informado", // ou use outro campo se existir
                linkedin: "#",
                website: "#"
            }));

            companies = [...exampleCompanies, ...apiCompanies]; // juntar exemplos + banco
            renderCards();
        } catch (err) {
            console.error(err);
        }
    }

    // Renderizar cards
    function renderCards(filteredCompanies = companies) {
        const container = document.getElementById('cardsContainer');
        container.innerHTML = '';

        filteredCompanies.forEach(company => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h2>${company.nome}</h2>
                <button class="phone-btn" onclick='openModal(${JSON.stringify(company)})'>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                </button>
            `;
            container.appendChild(card);
        });
    }

    // Abrir modal
    function openModal(company) {
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const modalButtons = document.getElementById('modalButtons');

        modalTitle.textContent = company.nome;

        modalBody.innerHTML = `
            <div class="info-item">
                <div class="info-icon">游닎</div>
                <div class="info-text">
                    <p>Email</p>
                    <p>${company.email}</p>
                </div>
            </div>

            <div class="info-item">
                <div class="info-icon">游</div>
                <div class="info-text">
                    <p>Telefone</p>
                    <p>${company.telefone}</p>
                </div>
            </div>

            <div class="info-item">
                <div class="info-icon">游늸</div>
                <div class="info-text">
                    <p>Endere칞o</p>
                    <p>${company.address}</p>
                </div>
            </div>
        `;

        modalButtons.innerHTML = `
            <a href="${company.linkedin}" target="_blank" class="modal-btn linkedin">LinkedIn</a>
            <a href="${company.website}" target="_blank" class="modal-btn website">Website</a>
        `;

        modal.classList.add('active');
    }

    // Fechar modal
    document.getElementById('modalClose').addEventListener('click', () => {
        document.getElementById('modal').classList.remove('active');
    });
    document.getElementById('modal').addEventListener('click', (e) => {
        if (e.target.id === 'modal') document.getElementById('modal').classList.remove('active');
    });

    // Search
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearBtn');

    clearBtn.addEventListener('click', () => {
        searchInput.value = '';
        renderCards();
    });

    searchInput.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = companies.filter(company => company.nome.toLowerCase().includes(term));
        renderCards(filtered);
    });

    // Inicializa칞칚o
    window.addEventListener("load", () => {
        setTimeout(() => {
            document.getElementById("loading").style.display = "none";
            document.getElementById("content").style.display = "block";
            setTimeout(() => {
                document.getElementById("content").classList.add("fade-in");
            }, 50);
            fetchCompaniesFromAPI(); // buscar empresas do banco
        }, 2000);

        renderCards(); // renderizar exemplos enquanto a API n칚o responde
    });
</script>
