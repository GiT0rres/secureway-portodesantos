<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register in to SecuryWay</title>
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="register.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <!-- Formulário de Registro (inicialmente visível) -->
    <form id="register-form">
      <h1>Register</h1>

      <div class="input-box">
        <input
          type="email"
          id="email"
          placeholder="Email or Phone"
          required
        />
        <i class="bx bxs-envelope"></i>
      </div>

      <div class="input-box">
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
        />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <button type="submit" class="btn" id="submit">Create Account</button>
      <div class="register-link">
        <p>
          Already have an account?
          <a href="#" id="show-login">Login</a>
        </p>
      </div>
    </form>

    <!-- Formulário de Login (inicialmente escondido) -->
    <form id="login-form" style="display: none;">
      <h1>Login</h1>

      <div class="input-box">
        <input
          type="email"
          id="login-email"
          placeholder="Email"
          required
        />
        <i class="bx bxs-envelope"></i>
      </div>

      <div class="input-box">
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" /> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>
          Don't have an account?
          <a href="#" id="show-register">Register</a>
        </p>
      </div>
    </form>
  </div>
<script src="script.js"></script>
</body>
</html>
