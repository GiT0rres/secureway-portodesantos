<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureWay - Tela Inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <div class="logo-icon">SW</div>
            <div class="logo-text">
                <h1>SecureWay</h1>
                <p>Tela Inicial</p>
            </div>
        </div>

        <nav class="nav-buttons">
            <button class="nav-btn" id="menuBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>

            <a href="../Home/index.html" class="nav-btn active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Início</span>
            </a>

            <a href="../PerfilMotorista/index.html" class="nav-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Perfil</span>
            </a>
        </nav>
    </header>

      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="user-profile">
                <div class="user-avatar">SA</div>
                <div class="user-info">
                    <h3>Sérgio Andrade</h3>
                    <p>Ver perfil</p>
                </div>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a href="../Home/index.html" class="sidebar-link">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                    <rect x="9" y="9" width="6" height="6"></rect>
                    <line x1="9" y1="1" x2="9" y2="4"></line>
                    <line x1="15" y1="1" x2="15" y2="4"></line>
                </svg>
                <span>Início</span>
            </a>
            <a href="../Agendamentos/index.html" class="sidebar-link active">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>Agendamentos</span>
            </a>
            <a href="../Avisos/index.html" class="sidebar-link">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                    <rect x="9" y="9" width="6" height="6"></rect>
                    <line x1="9" y1="1" x2="9" y2="4"></line>
                    <line x1="15" y1="1" x2="15" y2="4"></line>
                </svg>
                <span>Avisos</span>
            </a>
            <a href="../Calendário/index.html" class="sidebar-link">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <span>Agendar Entrega</span>
            </a>
            <a href="../EmpresasSalvas/index.html" class="sidebar-link">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
                <span>Empresas Salvas</span>
            </a>
            <a href="../PerfilMotorista/index.html" class="sidebar-link">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
                <span>Perfil</span>
            </a>
        </nav>
    </aside>
    <!-- Main Content -->
    <main class="main-content">
        <div class="content-area">
            <div class="welcome-card">
                <h2 class="welcome-title">
                    Faça o <a href="../Login/index.html" class="login-link">Login</a>
                </h2>
            </div>
        </div>
    </main>

    <script>
        // Elementos do DOM
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const sidebarLinks = document.querySelectorAll('.sidebar-link');

        // Função para alternar o menu
        function toggleMenu() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            console.log('Menu toggled!');
        }

        // Abrir/fechar menu ao clicar no botão
        menuBtn.addEventListener('click', toggleMenu);

        // Fechar menu ao clicar no overlay
        overlay.addEventListener('click', toggleMenu);

        // Fechar menu ao clicar em um link
        sidebarLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const linkText = link.querySelector('span').textContent;
                console.log('Navegando para:', linkText);
                toggleMenu();
            });
        });

        // Fechar menu com tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && sidebar.classList.contains('active')) {
                toggleMenu();
            }
        });

        // Botão de login
        document.getElementById('loginBtn').addEventListener('click', () => {
            console.log('Login clicado!');
            alert('Redirecionando para tela de login...');
        });

        console.log('✅ SecureWay inicializado com sucesso!');
    </script>
</body>
</html>
