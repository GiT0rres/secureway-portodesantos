<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureWay - Tela Inicial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a1f28 0%, #0d3d4d 50%, #0a2832 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        /* Header */
        .header {
            background: rgba(13, 61, 77, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, #3bbebe, #2a8a8a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            margin-bottom: 2px;
        }

        .logo-text p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: rgba(59, 190, 190, 0.3);
            border-color: #3bbebe;
            color: #3bbebe;
        }

        .nav-btn svg {
            flex-shrink: 0;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }

        .content-area {
            width: 100%;
            max-width: 700px;
        }

        .welcome-card {
            background: rgba(13, 61, 77, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 80px 100px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .login-link {
            color: #B5C9CF;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link:hover {
            color: #3bbebe;
            text-shadow: 0 0 10px rgba(59, 190, 190, 0.5);
        }

        .login-button {
            display: inline-block;
            padding: 18px 50px;
            background: linear-gradient(135deg, #3bbebe, #2a8a8a);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 10px 30px rgba(59, 190, 190, 0.3);
            margin-top: 20px;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(59, 190, 190, 0.5);
            background: linear-gradient(135deg, #4dd4d4, #3bbebe);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .header {
                padding: 15px 30px;
            }

            .welcome-card {
                padding: 60px 50px;
            }

            .welcome-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .nav-buttons {
                width: 100%;
                justify-content: center;
            }

            .nav-btn span {
                display: none;
            }

            .nav-btn {
                padding: 12px;
                flex: 1;
                max-width: 60px;
                justify-content: center;
            }

            .main-content {
                padding: 30px 20px;
            }

            .welcome-card {
                padding: 40px 30px;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .login-button {
                padding: 15px 40px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .logo-text h1 {
                font-size: 1.2rem;
            }

            .logo-text p {
                font-size: 0.75rem;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .welcome-title {
                font-size: 1.75rem;
            }

            .welcome-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <div class="logo-icon">SW</div>
            <div class="logo-text">
                <h1>SecureWay</h1>
                <p>Cadastro de Veículos</p>
            </div>
        </div>
        <nav class="nav-buttons">
            <button class="nav-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
                <span>Menu</span>
            </button>
            <button class="nav-btn active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Início</span>
            </button>
            <button class="nav-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Perfil</span>
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-area">
            <div class="welcome-card">
                <h2 class="welcome-title">
                    Faça o <a href="../Login/index.html" class="login-link">Login</a>
                </h2>
                <button class="login-button" id="loginBtn">Acessar Sistema</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Botão de login principal
            const loginBtn = document.getElementById('loginBtn');
            const loginLink = document.querySelector('.login-link');
            
            if (loginBtn) {
                loginBtn.addEventListener('click', function() {
                    window.location.href = '../Login/index.html';
                });
            }

            if (loginLink) {
                loginLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = '../Login/index.html';
                });
            }
            
            // Navegação dos botões do header
            const navBtns = document.querySelectorAll('.nav-btn');
            navBtns.forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    navBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    console.log('Navegação alterada:', index);
                });
            });
            
            console.log('SecureWay - Tela Inicial carregada com sucesso!');
        });
    </script>
</body>
</html>
