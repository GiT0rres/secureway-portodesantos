<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureWay - Tela Inicial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a1f28 0%, #0d3d4d 50%, #0a2832 100%);
            min-height: 100vh;
            display: flex;
            color: white;
            overflow: hidden;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 280px;
            background: rgba(10, 31, 40, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 100;
        }

        .logo {
            padding: 0 30px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #3bbebe;
            letter-spacing: 1px;
        }

        .nav-menu {
            flex: 1;
            padding: 30px 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px 20px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.6);
            background: transparent;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 1rem;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(5px);
        }

        .nav-item.active {
            background: rgba(59, 190, 190, 0.2);
            color: #3bbebe;
            font-weight: 500;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 30px 50px;
            background: rgba(10, 31, 40, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3bbebe, #2a8a8a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }

        .welcome-card {
            background: rgba(13, 61, 77, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 80px 100px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 700px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .login-link {
            color: #B5C9CF;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link:hover {
            color: #3bbebe;
            text-shadow: 0 0 10px rgba(59, 190, 190, 0.5);
        }

        .login-button {
            display: inline-block;
            padding: 18px 50px;
            background: linear-gradient(135deg, #3bbebe, #2a8a8a);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 10px 30px rgba(59, 190, 190, 0.3);
            margin-top: 20px;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(59, 190, 190, 0.5);
            background: linear-gradient(135deg, #4dd4d4, #3bbebe);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 80px;
            }

            .logo h2,
            .nav-item span {
                display: none;
            }

            .nav-item {
                justify-content: center;
                padding: 16px;
            }

            .main-content {
                margin-left: 80px;
            }

            .welcome-card {
                padding: 60px 50px;
            }

            .welcome-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            body {
                display: block;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                bottom: 0;
                top: auto;
                left: 0;
                right: 0;
                padding: 0;
                border-right: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .logo {
                display: none;
            }

            .nav-menu {
                padding: 18px 20px;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                gap: 10px;
            }

            .nav-item {
                margin: 0;
                padding: 12px;
                flex: 1;
                max-width: 80px;
            }

            .nav-item span {
                display: none;
            }

            .nav-item:hover {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                margin-bottom: 80px;
            }

            .header {
                padding: 20px 30px;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .welcome-card {
                padding: 40px 30px;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .login-button {
                padding: 15px 40px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .welcome-title {
                font-size: 1.75rem;
            }

            .welcome-card {
                padding: 30px 20px;
            }

            .header {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="logo">
            <h2>SecureWay</h2>
        </div>
        <nav class="nav-menu">
            <button class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
                <span>Menu</span>
            </button>
            <button class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Início</span>
            </button>
            <button class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Perfil</span>
            </button>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <h1>Bem-vindo ao SecureWay</h1>
            <div class="user-info">
                <div class="user-avatar">U</div>
            </div>
        </header>

        <!-- Content Area -->
        <div class="content-area">
            <div class="welcome-card">
                <h2 class="welcome-title">
                    Faça o <a href="../CadastroDeCaminhão/index.html" class="login-link">Login</a>
                </h2>
                <button class="login-button" id="loginBtn">Acessar Sistema</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
            const loginLink = document.querySelector('.login-link');
            
            if (loginBtn) {
                loginBtn.addEventListener('click', function() {
                    window.location.href = '../CadastroDeCaminhão/index.html';
                });
            }

            if (loginLink) {
                loginLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = '../CadastroDeCaminhão/index.html';
                });
            }
            
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    if (index !== 0) {
                        navItems.forEach(i => i.classList.remove('active'));
                        item.classList.add('active');
                    }
                    console.log('Navegação alterada:', index);
                });
            });
            
            console.log('SecureWay - Tela Inicial carregada com sucesso!');
        });
    </script>
</body>
</html>
