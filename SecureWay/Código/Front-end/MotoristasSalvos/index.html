<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureWay - Motoristas Cadastrados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="company-logo">SW</div>
                <div class="company-info">
                    <h1>SecureWay</h1>
                    <span class="company-badge">Gestão de Motoristas</span>
                </div>
            </div>
            <nav class="header-nav">
                <button class="nav-btn" id="btnMenu">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                    Menu
                </button>
                <button class="nav-btn" id="btnHome">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Início
                </button>
                <button class="nav-btn active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Motoristas
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <div class="page-header">
            <div class="page-title-section">
                <h2 class="page-title">Motoristas Cadastrados</h2>
                <p class="page-subtitle">Gerencie os motoristas da sua frota</p>
            </div>
            <div class="page-actions">
                <button class="btn-action btn-export" id="btnExport">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Exportar
                </button>
                <button class="btn-action btn-add" id="btnAddMotorista">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Novo Motorista
                </button>
            </div>
        </div>

        <!-- Barra de Pesquisa e Filtros -->
        <div class="search-filter-bar">
            <div class="search-box">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Buscar motorista por nome, CPF ou CNH...">
            </div>
            <select class="filter-select" id="filterStatus">
                <option value="todos">Todos os Status</option>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
                <option value="suspenso">Suspenso</option>
            </select>
            <select class="filter-select" id="filterOrdem">
                <option value="nome">Ordenar por Nome</option>
                <option value="data">Ordenar por Data</option>
                <option value="status">Ordenar por Status</option>
            </select>
        </div>

        <!-- Lista de Motoristas -->
        <div class="motoristas-grid" id="motoristasGrid">
            <!-- Os cards serão inseridos aqui via JavaScript -->
        </div>

        <!-- Mensagem de vazio -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <h3>Nenhum motorista encontrado</h3>
            <p>Adicione motoristas para começar a gerenciar sua frota</p>
            <button class="btn-empty-action" id="btnAddFromEmpty">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Adicionar Primeiro Motorista
            </button>
        </div>
    </div>

    <!-- Modal de Detalhes do Motorista -->
    <div class="modal" id="modalDetalhes">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalNome">Nome do Motorista</h3>
                <button class="btn-close-modal" id="btnCloseModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-info-grid">
                    <div class="modal-info-item">
                        <label>CPF</label>
                        <p id="modalCpf">-</p>
                    </div>
                    <div class="modal-info-item">
                        <label>CNH</label>
                        <p id="modalCnh">-</p>
                    </div>
                    <div class="modal-info-item">
                        <label>Telefone</label>
                        <p id="modalTelefone">-</p>
                    </div>
                    <div class="modal-info-item">
                        <label>E-mail</label>
                        <p id="modalEmail">-</p>
                    </div>
                    <div class="modal-info-item">
                        <label>Status</label>
                        <p id="modalStatus">-</p>
                    </div>
                    <div class="modal-info-item">
                        <label>Data de Cadastro</label>
                        <p id="modalData">-</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-modal btn-edit" id="btnEditarMotorista">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    Editar
                </button>
                <button class="btn-modal btn-delete" id="btnDeletarMotorista">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Excluir
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
