<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureWay - Cadastro de Caminhões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="company-logo">SW</div>
                <div class="company-info">
                    <h1>SecureWay</h1>
                    <span class="company-badge">Cadastro de Veículos</span>
                </div>
            </div>
            <nav class="header-nav">
                <button class="nav-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                    Menu
                </button>
                <button class="nav-btn" id="btnHome">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Início
                </button>
                <button class="nav-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Perfil
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <div class="content-wrapper">
            <div class="page-header">
                <h2 class="page-title">Cadastro de Caminhões</h2>
                <p class="page-subtitle">Preencha as informações do veículo para realizar o cadastro</p>
            </div>

            <div class="form-container">
                <form class="form-cadastro" id="formCadastro">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="marca">Marca</label>
                            <input type="text" id="marca" name="marca" placeholder="Ex: Volvo" required>
                        </div>

                        <div class="form-group">
                            <label for="modelo">Modelo</label>
                            <input type="text" id="modelo" name="modelo" placeholder="Ex: FH 540" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="cor">Cor</label>
                            <input type="text" id="cor" name="cor" placeholder="Ex: Branco" required>
                        </div>

                        <div class="form-group">
                            <label for="placa">Placa</label>
                            <input type="text" id="placa" name="placa" placeholder="Ex: ABC-1234" maxlength="8" required>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="etiqueta">Etiqueta Autodestrutiva</label>
                        <input type="text" id="etiqueta" name="etiqueta" placeholder="Ex: ET123456789" required>
                    </div>

                    <div class="form-actions">
                        <button type="reset" class="btn-secondary">Limpar</button>
                        <button type="submit" class="btn-primary">Cadastrar Veículo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
