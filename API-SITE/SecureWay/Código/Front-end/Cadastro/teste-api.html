<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API - SecureWay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        .test-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        .result pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
            font-size: 0.9rem;
        }
        .success {
            border-color: #28a745;
            background: #d4edda;
        }
        .error {
            border-color: #dc3545;
            background: #f8d7da;
        }
        .info {
            background: #d1ecf1;
            border: 2px solid #bee5eb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .info strong {
            color: #0c5460;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste da API - SecureWay</h1>
        
        <div class="info">
            <strong>‚öôÔ∏è Configura√ß√£o:</strong><br>
            URL: <span id="apiUrl">http://localhost:3034/api</span><br>
            Status: <span id="status">Verificando...</span>
        </div>

        <!-- Teste 1: GET Users -->
        <div class="test-section">
            <h2>1Ô∏è‚É£ Listar Usu√°rios (GET)</h2>
            <button onclick="testarGetUsers()">Executar Teste</button>
            <div id="result1" class="result" style="display:none;"></div>
        </div>

        <!-- Teste 2: POST User -->
        <div class="test-section">
            <h2>2Ô∏è‚É£ Cadastrar Usu√°rio (POST)</h2>
            
            <label>Nome:</label>
            <input type="text" id="nome" value="Jo√£o da Silva" placeholder="Nome completo">
            
            <label>Email:</label>
            <input type="email" id="email" value="joao@email.com" placeholder="email@exemplo.com">
            
            <label>Telefone:</label>
            <input type="text" id="telefone" value="11987654321" placeholder="11987654321">
            
            <label>Senha:</label>
            <input type="password" id="senha" value="123456" placeholder="M√≠nimo 6 caracteres">
            
            <label>CPF (opcional):</label>
            <input type="text" id="cpf" value="12345678901" placeholder="Somente n√∫meros">
            
            <label>RG (opcional):</label>
            <input type="text" id="rg" value="123456789" placeholder="Somente n√∫meros">
            
            <button onclick="testarPostUser()">Cadastrar Usu√°rio</button>
            <div id="result2" class="result" style="display:none;"></div>
        </div>

        <!-- Teste 3: Conex√£o -->
        <div class="test-section">
            <h2>3Ô∏è‚É£ Testar Conex√£o com Backend</h2>
            <button onclick="testarConexao()">Testar Conex√£o</button>
            <div id="result3" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3034/api';

        // Verifica status da API ao carregar
        window.onload = async function() {
            try {
                const response = await fetch(`${API_URL}/users`);
                if (response.ok) {
                    document.getElementById('status').innerHTML = '<span style="color: #28a745;">‚úì Online</span>';
                } else {
                    document.getElementById('status').innerHTML = '<span style="color: #dc3545;">‚úó Erro</span>';
                }
            } catch (error) {
                document.getElementById('status').innerHTML = '<span style="color: #dc3545;">‚úó Offline</span>';
            }
        };

        // Teste 1: GET Users
        async function testarGetUsers() {
            const resultDiv = document.getElementById('result1');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '<pre>‚è≥ Carregando...</pre>';

            try {
                const response = await fetch(`${API_URL}/users`);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<pre>‚úÖ Sucesso!\n\nStatus: ${response.status}\n\nUsu√°rios encontrados: ${data.length}\n\n${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<pre>‚ùå Erro!\n\nStatus: ${response.status}\n\n${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<pre>‚ùå Erro de Conex√£o!\n\n${error.message}\n\nVerifique se o backend est√° rodando na porta 3034</pre>`;
            }
        }

        // Teste 2: POST User
        async function testarPostUser() {
            const resultDiv = document.getElementById('result2');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '<pre>‚è≥ Enviando...</pre>';

            const dados = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                telefone: parseInt(document.getElementById('telefone').value),
                senha: document.getElementById('senha').value
            };

            // Adiciona CPF se preenchido
            const cpf = document.getElementById('cpf').value;
            if (cpf && cpf.length === 11) {
                dados.cpf = parseInt(cpf);
            }

            // Adiciona RG se preenchido
            const rg = document.getElementById('rg').value;
            if (rg && rg.length >= 8) {
                dados.rg = rg;
            }

            try {
                console.log('üì§ Enviando dados:', dados);
                
                const response = await fetch(`${API_URL}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dados)
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<pre>‚úÖ Cadastro realizado com sucesso!\n\nStatus: ${response.status}\n\n${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<pre>‚ùå Erro ao cadastrar!\n\nStatus: ${response.status}\n\n${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<pre>‚ùå Erro de Conex√£o!\n\n${error.message}\n\nVerifique:\n- Backend rodando?\n- CORS habilitado?\n- Porta 3034 acess√≠vel?</pre>`;
            }
        }

        // Teste 3: Conex√£o
        async function testarConexao() {
            const resultDiv = document.getElementById('result3');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '<pre>‚è≥ Testando conex√£o...</pre>';

            const testes = [];

            // Teste 1: Ping ao backend
            try {
                const start = Date.now();
                const response = await fetch(`${API_URL}/users`);
                const time = Date.now() - start;
                testes.push(`‚úÖ Backend acess√≠vel (${time}ms)`);
                testes.push(`   Status: ${response.status}`);
            } catch (error) {
                testes.push(`‚ùå Backend inacess√≠vel`);
                testes.push(`   Erro: ${error.message}`);
            }

            // Teste 2: CORS
            try {
                const response = await fetch(`${API_URL}/users`, {
                    method: 'OPTIONS'
                });
                testes.push(`‚úÖ CORS configurado`);
            } catch (error) {
                testes.push(`‚ùå Problema com CORS`);
            }

            resultDiv.innerHTML = `<pre>${testes.join('\n')}</pre>`;
        }
    </script>
</body>
</html>
